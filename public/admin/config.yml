backend:
  name: git-gateway
  repo: dettroxx/vitepressdocs
  site_domain: sunny-sorbet-6b4d6e.netlify.app
  branch: main # Branch to update (optional; defaults to master) 123123

media_folder: public/img
public_folder: /img

collections:
  - name: 'guide'
    label: 'Guide'
    folder: 'guide'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }